services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jualin-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/var/www
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
    # Ensure apache/php can write to sqlite file/folder if permissions are tricky
    # We are running as root by default in php container so it should be fine
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jualin-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      # Determine if we need to isolate node_modules
      # - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend
    tty: true
